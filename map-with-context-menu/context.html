<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Context Menus</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
</head>
<body>
    <div id="map" style="height: 100vh;"></div>

    <!-- Context Menu for Map -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li onclick="mapInstance.addMarker()">Add Marker</li>
            <li onclick="mapInstance.startDrawingArea()">Add Area</li>
        </ul>
    </div>

    <!-- Context Menu for Marker -->
    <div id="marker-context-menu" class="context-menu">
        <ul>
            <li id="edit-marker">Edit Marker</li>
            <li id="delete-marker">Delete Marker</li>
        </ul>
    </div>

    <!-- Context Menu for Polygon -->
    <div id="polygon-context-menu" class="context-menu">
        <ul>
            <li id="edit-polygon">Edit Area</li>
            <li id="delete-polygon">Delete Area</li>
            <li id="add-marker-to-polygon">Add Marker</li>
            <li id="search-stores">Search Stores</li>
            <li id="save">Save</li>
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="storeMarker.js"></script>
    <script src="script.js"></script>
</body>
</html>
